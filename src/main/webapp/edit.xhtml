<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Edit</title>
</h:head>
<h:body>
    <h:form class="form">
        <h4>ID:</h4>
        <h:outputLabel value="#{editBean.id}" />

        <h4>Nome:</h4>
        <h:inputText value="#{editBean.nome}" />

        <h4>CPF:</h4>
        <h:inputText value="#{editBean.cpf}" /><br/>

        <h:commandButton value="Salvar Edição"  onclick="#{editBean.editPessoa(editBean.id)}"/>
    </h:form>
</h:body>
</html>
