<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Home</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="./css/style.css"
            media="screen"
    />
</h:head>

<h:body>
    <div class="container">
        <h3>Lista de Pessoas</h3>
        <br/>
        <h:form class="form">
            <h:dataTable class="lineCategory" var="pessoas" value="#{homeBean.list}">
                <h:column>
                    <f:facet name = "header">ID</f:facet>
                    <h:outputLabel class="btn-link" value="#{pessoas.id}" />
                </h:column>
                <h:column>
                    <f:facet name = "header">Nome</f:facet>
                    <h:commandButton class="btn-link" value="#{pessoas.nome}" actionListener="#{editBean.getPessoaById(pessoas.id)}" />
                </h:column>
                <h:column>
                    <f:facet name = "header">CPF</f:facet>
                    <h:outputLabel class="btn-link" value="#{pessoas.cpf}" />
                </h:column>
                <h:column>
                    <f:facet name = "header">Dependente</f:facet>
                    <h:outputLabel class="btn-link" value="#{pessoas.dependente}" />
                </h:column>
                <h:column>
                    <h:commandButton class="btn-link" value="Excluir" actionListener="#{homeBean.deletePessoaById(pessoas.id)}"/>
                </h:column>

            </h:dataTable>

            <h:column>
                <f:facet name = "header">Resultado</f:facet>
                <h:commandButton class="mostrarPessoa" onclick="#{homeBean.getAllPessoas()}" value="Mostrar Pessoas"/>
            </h:column>
            <h:commandLink class="adicionarPessoa" value="Adicionar Pessoa" action="/add.xhtml" immediate="true" />
        </h:form>
    </div>

    <h:form>
        <h:outputLabel value="Pesquisa por CPF" />
        <h:inputText value="#{homeBean.cpf}"/>
        <h:commandButton value="Pesquisar" onclick="#{homeBean.getPessoaByCpf()}"/><br />

        <h:outputLabel value="ID" /><br />
        <h:outputLabel value="#{homeBean.pessoa.id}"/><br />

        <h:outputLabel value="Nome" /><br />
        <h:outputLabel value="#{homeBean.pessoa.nome}"/><br />

        <h:outputLabel value="CPF" /><br />
        <h:outputLabel value="#{homeBean.pessoa.cpf}"/><br />

        <h:outputLabel value="Dependente" /><br />
        <h:outputLabel value="#{homeBean.pessoa.dependente}"/>
    </h:form>

</h:body>
</html>
