<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Home</title>
</h:head>

<h:body>
        <h3>Lista de Pessoas</h3>
        <br/>
    <h:form>
        <h:dataTable var="pessoas" value="#{homeBean.list}">
            <h:column>
                <f:facet name = "header">ID</f:facet>
                <h:commandButton class="btn-link" value="#{pessoas.id}" />
            </h:column>
            <h:column>
                <f:facet name = "header">Nome</f:facet>
                <h:commandButton class="btn-link" value="#{pessoas.nome}" />
            </h:column>
            <h:column>
                <f:facet name = "header">CPF</f:facet>
                <h:commandButton class="btn-link" value="#{pessoas.cpf}" />
            </h:column>

        </h:dataTable>
        <h:column>
            <f:facet name = "header">Resultado</f:facet>
            <h:commandButton onclick="#{homeBean.getAllPessoas()}" value="Mostrar Pessoas"/>
        </h:column>
        <h:commandLink value="Adicionar Pessoa" action="/add.xhtml" immediate="true" />
    </h:form>

</h:body>
</html>
