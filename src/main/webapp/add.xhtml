<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<h3>Inserir Pessoas</h3>
	<br/>
	<h:form>
		<h:outputLabel value="Nome:" for="name"/>
		<h:inputText id="name" value="#{addBean.nome}" required="true" />
		<h:outputLabel value="CPF:" for="cpf"/>
		<h:inputText id="cpf" value="#{addBean.cpf}" required="true"/>
		<br/>
		<h:selectOneMenu value="#{addBean.dependente}" var="dependente" rendered="true" >
			<f:selectItem itemValue="" itemLabel="Dependente" />
			<f:selectItems value="#{dependenteBean.dependentes}" var="d" itemValue="#{d.uuid}" itemLabel="#{d.nome}"  />
		</h:selectOneMenu>

		<h:commandButton value="Salvar" onclick="#{addBean.save()}" />
		<h:commandLink value="Ver Pessoas" action="/index.xhtml" immediate="true" />
	</h:form>
</h:body>
</html>
